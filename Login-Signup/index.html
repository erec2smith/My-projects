<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link rel="icon"href="erec.png">
<link rel="stylesheet"href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>


<div class="container" id="container">

<div class="form-wrapper login">
    <h2>Welcome Back</h2>
    <p>Please login to your account</p>
    <div class="input-box"> 
        <input type="email" placeholder="Email">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Password">
        <!--   Follow me on Instagram : erec__smith   -->
    </div>
    <button class="btn">Login</button>
</div>

<div class="form-wrapper signup">
    <h2>Create Account</h2>
    <p>Start your journey with us</p>
    <div class="input-box">
        <input type="text" placeholder="Full Name">
    </div>
    <div class="input-box">
        <input type="email" placeholder="Email">
    </div>
    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>
    <button class="btn">Sign Up</button>
</div>

<div class="switch-panel">
    <div>
        <h2 id="panel-title">New here?</h2>
        <p id="panel-text">Create an account and discover more features</p>
        <button class="switch-btn" id="switchBtn">Create an account</button>
    </div>
</div>

</div>
<script src="index.js"></script>

</body>
</html>
